<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "logo">
            <img src = "OIP.jpeg">
        </div>
        <div id = "flexbox">
            <div id = "form">
                <h2>Create account</h2>
                <form action = "index.html" method="post">
                    <div>
                        <label>Your name</label>
                        <input type="text" name="your-name" placeholder="First and last name">
                    </div>
                    <div>
                        <label>Mobile number or email</label>
                        <input type="text" name="email">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="pass" placeholder="At least 6 characters">
                        <div class = "caution">
                            &#x1F534; Minimum 6 characters required
                        </div>
                    </div>
                    <div>
                        <label>Re-enter your password</label>
                        <input type = "password" name = "reenter">
                    </div>
                    <div>
                        <input type="submit" value="Continue">
                    </div>
                </form>
                <p>By creating an account, you agree to Amazon`s <span class = "blue">Conditions of Use</span> and <span class = "blue">Privacy Notice</span> </p>
                <hr>
            </div>
        </div>
    </body>
</html>
